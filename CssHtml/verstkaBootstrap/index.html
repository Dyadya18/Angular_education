<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyProject KURS WEB-Verstka</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="shortcut icon" href="img/icons8-ок-64.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <h1 class="header text-center">
                        <span>Получите видео-инструкцию</span>
                        <strong class="text-uppercase">Как заработать свой первый миллион</strong>
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
                    <div class="video">
                        <iframe width="100%" height="315" src="https://www.youtube.com/embed/0IU705W_kIA" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-lg-4 col-md-8 offset-md-2 offset-lg-0">
                    <div class="form">
                        <p class="form-header text-center">Введите свой емейл</p>
                        <form action="#" class="d-grid">
                            <input type="text" class="form-control form-control-lg" placeholder="Name">
                            <input type="text" class="form-control form-control-lg" placeholder="Your email">
                            <button class="form-btn btn btn-primary btn-lg">Получить инструкцию</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="section_header text-center text-uppercase">Почему нужно сделать это сейчас?</h2>
            </div>
        </div>
        <div class="feature text-center">
            <div class="row ">
                <div class="col-lg-3"><img src="img/1_2913-64x64.png" alt="">
                    <p>Первое приемущество</p>
                </div>
                <div class="col-lg-3"><img src="img/gory-64x64.png" alt="">
                    <p>Второе приемущество</p>
                </div>
                <div class="col-lg-3"><img src="img/ikonka-bitkoin-64x64.png" alt="">
                    <p>Третие приемущество</p>
                </div>
                <div class="col-lg-3"><img src="img/obmen-valyut-64x64.png" alt="">
                    <p>Четвертое приемущество</p>
                </div>
            </div>
            <button class="form-btn btn btn-primary btn-lg">Получить инструкцию</button>
        </div>
    </div>
</div>
</body>
</html>
