<div class="container">
  <h2 appStyle='red' [dStyle]="{fontWeight: '100', border: '4px solid yellow', borderRadius: '15px'}" >To Do List</h2>

  <button (click)="isVisible = !isVisible" appVisibility>Toogle</button>
  <app-post-form (onAddItem)="onAdd($event)"
  ></app-post-form>
  <hr/>
  <app-post *ngFor="let item of ItemList"
            [item]="item"
            (ondelete)="onDelete($event)"
            (onImp)="onImportant($event)"
            class="app-post"
  ></app-post>
</div>
